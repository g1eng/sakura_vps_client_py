name: check upstream changes

on:
  workflow_dispatch: {}
  schedule:
    - cron:  '0 0 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: download the latest spec check changes exist
        run: make check_diff
